<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auckland Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
</head>

<body style="background-color:hsl(0, 20%, 1%);">

  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html"><img src="images/AKP-logo.svg" alt="Manage" height="250px"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"> <!--Initially use expanded false when someone open the website as then we would want the user to expand the hamburger menu  -->
          <img class="icon-hamburger" src="images/icon-hamburger.svg" alt="" aria-hidden="false">
          <img class="icon-close" src="images/icon-close.svg" alt="" aria-hidden="true">
          <span class="visually-hidden">Menu</span>
        </button> 
        <nav class="primary-navigation" id="primary-navigation">
          <ul aria-label="primary" role="list" class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </nav>
       </div>   
    </div>
  </header>

  <main>
    <div style="text-align:center;">
        <h1>Thank you!</h1>
        <p>Your submission has been received.</p>
        <p>This page will redirect in <span id="timer"></span>s.</p>
       </div>

    <div class="about-container">

      <!-- Full-width images with number and caption text -->
        <div class="about-text">
        <img src="images/thank-you.jpg" style="width:100%">
        <p class="abouttext" style="font-size:25px"></p>
      </div>
      </div>
    </div>
 

  
  
<footer class="padding-block-700 bg-neutral-900 text-neutral-100">
    <div class="container">
      <div class="primary-footer-wrapper">
        <div class="primary-footer-logo-social">
          <!-- <a href="#">
            <svg class="logo">
              <use xlink:href="'images/AKP-logo.#AKP-logo"></use>
            </svg>
          </a> -->

          <ul class="social-list" role="list" aria-label="Social links">
            <li><a aria-label="facebook" href="https://www.facebook.com/aucklandphotographynz">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-facebook"></use>
                </svg></a>
            </li>
            <li><a aria-label="youtube" href="https://www.youtube.com/">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-youtube"></use>
                </svg></a>
            </li>
            <li><a aria-label="twitter" href="https://twitter.com/">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-twitter"></use>
                </svg></a>              
            </li>
            <li><a aria-label="pinterest" href="https://www.pinterest.nz/">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-pinterest"></use>
                </svg></a>             
            </li>
            <li><a aria-label="instagram" href="https://www.instagram.com/">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-instagram"></use>
                </svg>
              </a>             
            </li>
          </ul>
        </div>
        <div class="primary-footer-nav">
          <nav class="footer-nav">
            <ul class="flow" style="--flow-spacer: 1em" aria-label="Footer" role="list">
              <li><a href="index.html">Home</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="about_us.html">About Us</a></li>
              <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
      </div>
      <div class="primary-footer-form">
        <p>Prototype of proposed website</p>
      </div>
    </div>
  </div>
</footer>

  <script type="module" src="/main.js"></script>

   <script type="text/javascript">
    var count = 7; // The delay in seconds before redirecting.
    var redirect = "http://127.0.0.1:5173/index.html"; // The redirection's landing page.
       
    function countDown() {
     if(count >= 0){
      document.getElementById("timer").innerHTML = count--;
      setTimeout("countDown()", 1000);
     }else{
      window.location.href = redirect;
     }
    }
    countDown();
   </script>
</body>
</html>
