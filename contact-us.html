<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auckland Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
</head>

<body style="background-color:hsl(0, 20%, 1%);">

  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html"><img src="images/AKP-logo.svg" alt="Manage" height="250px"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"> <!--Initially use expanded false when someone open the website as then we would want the user to expand the hamburger menu  -->
          <img class="icon-hamburger" src="images/icon-hamburger.svg" alt="" aria-hidden="false">
          <img class="icon-close" src="images/icon-close.svg" alt="" aria-hidden="true">
          <span class="visually-hidden">Menu</span>
        </button> 
        <nav class="primary-navigation" id="primary-navigation">
          <ul aria-label="primary" role="list" class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
          </ul>
        </nav>
       </div>   
    </div>
  </header>

  <div class="container">
    <form onsubmit="sendEmail(); reset(); return false;">
      <p class="about-para-text">A botique studio specialising in Wedding Photography</p>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <textarea name="message" rows="4" placeholder="Please leave a message."></textarea>
        <button type="submit">Send</button>
      </form> 
    </div>    


<footer class="padding-block-700 bg-neutral-900 text-neutral-100">
    <div class="container">
      <div class="primary-footer-wrapper">
        <div class="primary-footer-logo-social">
          <!-- <a href="#">
            <svg class="logo">
              <use xlink:href="'images/AKP-logo.#AKP-logo"></use>
            </svg>
          </a> -->

          <ul class="social-list" role="list" aria-label="Social links">
            <li><a aria-label="facebook" href="#">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-facebook"></use>
                </svg></a>
            </li>
            <li><a aria-label="youtube" href="#">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-youtube"></use>
                </svg></a>
            </li>
            <li><a aria-label="twitter" href="#">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-twitter"></use>
                </svg></a>              
            </li>
            <li><a aria-label="pinterest" href="#">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-pinterest"></use>
                </svg></a>             
            </li>
            <li><a aria-label="instagram" href="#">
                <svg class="social-icon">
                  <use xlink:href="images/social-icons.svg#icon-instagram"></use>
                </svg>
              </a>             
            </li>
          </ul>
        </div>
        <div class="primary-footer-nav">
          <nav class="footer-nav">
            <ul class="flow" style="--flow-spacer: 1em" aria-label="Footer" role="list">
              <li><a href="index.html">Home</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="about_us.html">About</a></li>
              <li><a href="contact-us.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="primary-footer-form">
          <p>Copyright 2023. No rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>


  <script type="module" src="/main.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script> 
  <script>
    function sendEmail(){
      Email.send({
          SecureToken : "307E40DC85A9D4F98F1A210B4FC3D2069FEA",
          To : 'chameeraashanth@gmail.com',
          From : document.getElementById("email").value,
          Subject : "Customer enquiry Auckland Photography",
          Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone number: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value
      }).then(
        message => alert("Message sent successfully !")
      );
    }
  </script>
</body>
</html>
